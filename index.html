<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chasing Dot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
    }
    #info {
      margin: 10px 0;
      font-size: 1rem;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      margin: 20px 0;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: #333;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .dot {
      width: 30px;
      height: 30px;
      background: radial-gradient(circle at 30% 30%, #ff3c3c, #990000);
      border-radius: 50%;
    }
    .hit {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/45/Red_star.svg');
      background-size: 60%;
      background-repeat: no-repeat;
      background-position: center;
    }
    #difficulty {
      margin-bottom: 15px;
    }
    #download {
      margin-top: 25px;
    }
  </style>
</head>
<body>
  <h1>üéØ Chasing Dot</h1>

  <div id="difficulty">
    <label for="mode">Difficulty: </label>
    <select id="mode">
      <option value="normal">Normal</option>
      <option value="hard">Hard</option>
      <option value="challenge">Challenge Mode</option>
    </select>
  </div>

  <div id="info">
    üïí Time: <span id="time">0s</span> |
    üåü Score: <span id="score">0</span> |
    üèÖ High Score: <span id="highScore">0</span>
  </div>

  <div id="grid"></div>

  <div id="download">
    <button onclick="window.open('https://example.com/download.zip')">üìÅ Download Game</button>
  </div>

  <script>
    const grid = document.getElementById("grid");
    const timeDisplay = document.getElementById("time");
    const scoreDisplay = document.getElementById("score");
    const highScoreDisplay = document.getElementById("highScore");
    const modeSelect = document.getElementById("mode");

    let score = 0;
    let highScore = 0;
    let time = 0;
    let timer;
    let moveInterval;
    let gameStarted = false;
    let currentDot;
    let gameSpeed = 1000;

    for (let i = 0; i < 9; i++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      cell.dataset.index = i;
      grid.appendChild(cell);
    }

    function startGame() {
      if (gameStarted) return;
      gameStarted = true;
      time = 0;
      score = 0;
      scoreDisplay.textContent = score;
      timer = setInterval(() => {
        time++;
        timeDisplay.textContent = `${time}s`;
      }, 1000);
      moveDot();
      moveInterval = setInterval(moveDot, gameSpeed);
    }

    function moveDot() {
      const cells = document.querySelectorAll(".cell");
      cells.forEach(cell => {
        cell.innerHTML = "";
        cell.classList.remove("hit");
      });
      const index = Math.floor(Math.random() * 9);
      currentDot = index;
      const dot = document.createElement("div");
      dot.classList.add("dot");
      cells[index].appendChild(dot);
    }

    grid.addEventListener("click", (e) => {
      const cell = e.target.closest(".cell");
      if (!cell) return;
      const clickedIndex = parseInt(cell.dataset.index);
      if (!gameStarted) {
        adjustSpeed();
        startGame();
      }
      if (clickedIndex === currentDot) {
        score++;
        scoreDisplay.textContent = score;
        if (score > highScore) {
          highScore = score;
          highScoreDisplay.textContent = highScore;
        }
        cell.classList.add("hit");
        currentDot = null;
      }
    });

    function adjustSpeed() {
      const mode = modeSelect.value;
      if (mode === "hard") gameSpeed = 600;
      else if (mode === "challenge") gameSpeed = 300;
      else gameSpeed = 1000;
    }
  </script>
</body>
</html>
