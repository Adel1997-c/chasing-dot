<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chasing Dot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
    }
    #info {
      margin: 10px 0;
      font-size: 1rem;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      margin: 20px 0;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: #333;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }
    .dot {
      width: 30px;
      height: 30px;
      background: radial-gradient(circle at 30% 30%, #ff3c3c, #990000);
      border-radius: 50%;
    }
    .hit {
      background: #2ecc71 !important;
    }
    .miss {
      background: #c0392b !important;
    }
    #download {
      margin-top: 25px;
    }
    #download button {
      background: #333;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    #download button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <h1>üéØ Chasing Dot</h1>

  <div id="info">
    ‚è± Time: <span id="time">0s</span> |
    üåü Score: <span id="score">0</span> |
    üèÜ High Score: <span id="highScore">0</span> |
    ‚ù§Ô∏è Lives: <span id="lives">3</span>
  </div>

  <div id="grid"></div>

  <div id="download">
    <button onclick="window.open('https://example.com/download.zip')">üì± Download Game</button>
    <button onclick="togglePause()">‚è∏Ô∏è Pause</button>
  </div>

  <audio id="bgMusic" src="sounds/bg.mp3" loop preload="auto"></audio>
  <audio id="failSound" src="sounds/fail.mp3" preload="auto"></audio>
  <audio id="cheerSound" src="sounds/cheer.mp3" preload="auto"></audio>

  <script>
    const grid = document.getElementById("grid");
    const timeDisplay = document.getElementById("time");
    const scoreDisplay = document.getElementById("score");
    const highScoreDisplay = document.getElementById("highScore");
    const livesDisplay = document.getElementById("lives");

    const bgMusic = document.getElementById("bgMusic");
    const failSound = document.getElementById("failSound");
    const cheerSound = document.getElementById("cheerSound");

    let score = 0;
    let highScore = 0;
    let time = 0;
    let lives = 3;
    let timer;
    let moveInterval;
    let gameStarted = false;
    let currentDot;
    let gameSpeed = 1000;
    let paused = false;

    for (let i = 0; i < 9; i++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      cell.dataset.index = i;
      grid.appendChild(cell);
    }

    function startGame() {
      if (gameStarted) return;
      gameStarted = true;
      time = 0;
      score = 0;
      lives = 3;
      scoreDisplay.textContent = score;
      livesDisplay.textContent = lives;
      timeDisplay.textContent = "0s";
      timer = setInterval(() => {
        time++;
        timeDisplay.textContent = `${time}s`;
      }, 1000);
      moveDot();
      moveInterval = setInterval(moveDot, gameSpeed);
      bgMusic.volume = 0.3;
      bgMusic.play().catch(() => {});
    }

    function moveDot() {
      if (paused) return;
      const cells = document.querySelectorAll(".cell");
      cells.forEach(cell => {
        cell.innerHTML = "";
        cell.classList.remove("hit", "miss");
      });
      const index = Math.floor(Math.random() * 9);
      currentDot = index;
      const dot = document.createElement("div");
      dot.classList.add("dot");
      cells[index].appendChild(dot);
    }

    grid.addEventListener("click", (e) => {
      if (paused) return;
      const cell = e.target.closest(".cell");
      if (!cell) return;
      const clickedIndex = parseInt(cell.dataset.index);

      if (!gameStarted) {
        startGame();
      }

      if (clickedIndex === currentDot) {
        score++;
        scoreDisplay.textContent = score;
        if (score % 10 === 0) {
          cheerSound.play();
          gameSpeed = Math.max(200, gameSpeed - 100);
          clearInterval(moveInterval);
          moveInterval = setInterval(moveDot, gameSpeed);
        }
        if (score > highScore) {
          highScore = score;
          highScoreDisplay.textContent = highScore;
        }
        cell.classList.add("hit");
        currentDot = null;
      } else {
        failSound.play();
        cell.classList.add("miss");
        lives--;
        livesDisplay.textContent = lives;
        if (lives <= 0) {
          stopGame();
        }
      }
    });

    function stopGame() {
      clearInterval(timer);
      clearInterval(moveInterval);
      gameStarted = false;
      paused = false;
      alert("Game Over! Your score: " + score);
    }

    function togglePause() {
      paused = !paused;
    }
  </script>
</body>
</html>
