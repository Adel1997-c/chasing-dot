<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğŸ¯ Chasing Dot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #info { margin-bottom: 10px; }
    #grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
    }
    .cell {
      background: #333;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s;
    }
    .dot {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: radial-gradient(circle, var(--ballColor, red), #911);
    }
    .missed { background: darkred !important; }
    #game-over, #watchAd, #achievements {
      margin-top: 20px;
      padding: 10px;
      background: #222;
      border-radius: 8px;
      display: none;
    }
    #downloadBtn {
      margin-top: 20px;
      background: dodgerblue;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    #colorPicker { margin-top: 10px; }
    #ad-banner {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      background: #000;
    }
  </style>
</head>
<body>
  <h2>ğŸ¯ Chasing Dot</h2>
  <div id="info">
    â± Time: <span id="timer">0s</span> |
    ğŸ’¯ Score: <span id="score">0</span> |
    ğŸ¥‡ High Score: <span id="highScore">0</span> |
    â¤ï¸ Lives: <span id="lives">3</span>
  </div>

  <div id="grid"></div>

  <div>
    ğŸ¨ Ball Color:
    <input type="color" id="colorPicker" value="#ff3355"/>
  </div>

  <div id="game-over">â›” Game Over. Cooldown: <span id="cooldown">300</span>s</div>

  <div id="watchAd">
    ğŸ Watch ad to revive 1 life<br/>
    <button onclick="watchAdToRevive()">â–¶ï¸ Watch Ad</button>
  </div>

  <button id="downloadBtn">ğŸ“± Download Game</button>

  <div id="achievements">
    <h3>ğŸ† Achievements</h3>
    <ul>
      <li id="a10">ğŸ¯ Score 10</li>
      <li id="a20">ğŸ”¥ Score 20</li>
      <li id="a30">ğŸ’¥ Score 30</li>
      <li id="a40">ğŸš€ Score 40</li>
    </ul>
  </div>
  <button onclick="toggleAchievements()">ğŸ† Achievements</button>

  <div id="ad-banner">
    <script type='text/javascript' src='//www.profitableratecpm.com/drmjgriq2?key=f3d635f9a014d5973a07432322c6ea01'></script>
  </div>

  <!-- Audio -->
  <audio id="bg" src="sounds/bg.mp3" loop></audio>
  <audio id="fail" src="sounds/boo.mp3"></audio>
  <audio id="cheer" src="sounds/cheer.mp3"></audio>
  <audio id="victory" src="sounds/victory.mp3"></audio>

  <script>
    const grid = document.getElementById("grid");
    const timerEl = document.getElementById("timer");
    const scoreEl = document.getElementById("score");
    const highScoreEl = document.getElementById("highScore");
    const livesEl = document.getElementById("lives");
    const gameOverEl = document.getElementById("game-over");
    const watchAdEl = document.getElementById("watchAd");
    const bgMusic = document.getElementById("bg");
    const failSound = document.getElementById("fail");
    const cheerSound = document.getElementById("cheer");
    const victorySound = document.getElementById("victory");

    let score = 0, highScore = 0, time = 0, lives = 3, dotIndex = 4;
    let interval, moveSpeed = 1000, isStarted = false;
    let cooldownTime = 300;

    const cells = Array.from({ length: 9 }, (_, i) => {
      const cell = document.createElement("div");
      cell.className = "cell";
      cell.addEventListener("click", () => handleClick(i));
      grid.appendChild(cell);
      return cell;
    });

    function startGame() {
      if (isStarted) return;
      isStarted = true;
      bgMusic.play();
      interval = setInterval(() => {
        time++;
        timerEl.textContent = `${time}s`;
      }, 1000);
      moveDot();
    }

    function moveDot() {
      cells.forEach(c => c.innerHTML = "");
      const dot = document.createElement("div");
      dot.className = "dot";
      dot.style.background = `radial-gradient(circle, var(--ballColor, red), #911)`;
      dotIndex = Math.floor(Math.random() * 9);
      cells[dotIndex].appendChild(dot);
      setTimeout(() => {
        if (isStarted && !clicked) miss();
        clicked = false;
        moveDot();
      }, moveSpeed);
    }

    let clicked = false;

    function handleClick(i) {
      if (!isStarted) startGame();
      if (i === dotIndex) {
        clicked = true;
        score++;
        scoreEl.textContent = score;
        if (score > highScore) {
          highScore = score;
          highScoreEl.textContent = highScore;
        }
        if (score % 10 === 0) cheerSound.play();
        unlockAchievements(score);
        if (score % 10 === 0 && moveSpeed > 200) moveSpeed -= 100;
        cells[i].firstChild.style.background = "green";
      } else {
        miss(i);
      }
    }

    function miss(i) {
      if (lives <= 0) return;
      lives--;
      livesEl.textContent = lives;
      failSound.play();
      if (i !== undefined) cells[i].classList.add("missed");
      setTimeout(() => cells[i]?.classList.remove("missed"), 300);
      if (lives === 0) endGame();
    }

    function endGame() {
      clearInterval(interval);
      isStarted = false;
      gameOverEl.style.display = "block";
      watchAdEl.style.display = "block";
      let cd = cooldownTime;
      const cdTimer = setInterval(() => {
        cd--;
        document.getElementById("cooldown").textContent = cd;
        if (cd <= 0) {
          clearInterval(cdTimer);
          lives = 3;
          livesEl.textContent = lives;
          gameOverEl.style.display = "none";
          watchAdEl.style.display = "none";
          score = 0;
          scoreEl.textContent = "0";
          time = 0;
          timerEl.textContent = "0s";
        }
      }, 1000);
    }

    function watchAdToRevive() {
      alert("ğŸ“¢ Simulating ad...");
      lives = 1;
      livesEl.textContent = lives;
      gameOverEl.style.display = "none";
      watchAdEl.style.display = "none";
      startGame();
    }

    function toggleAchievements() {
      const panel = document.getElementById("achievements");
      panel.style.display = panel.style.display === "none" ? "block" : "none";
    }

    function unlockAchievements(score) {
      if (score >= 10) document.getElementById("a10").style.color = "lime";
      if (score >= 20) document.getElementById("a20").style.color = "lime";
      if (score >= 30) document.getElementById("a30").style.color = "lime";
      if (score >= 40) document.getElementById("a40").style.color = "lime";
    }

    document.getElementById("colorPicker").addEventListener("input", e => {
      document.documentElement.style.setProperty("--ballColor", e.target.value);
    });

    document.getElementById("downloadBtn").onclick = () => {
      window.location.href = "chasing-dot.zip";
    };

    // Init dot in center
    cells[4].innerHTML = `<div class="dot"></div>`;
  </script>
</body>
</html>
