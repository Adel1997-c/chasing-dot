<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chasing Dot</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    :root {
      --ballColor: red;
    }
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      padding-top: 60px;
      text-align: center;
      margin: 0;
    }
    #downloadBtn {
      position: fixed;
      top: 10px;
      left: 10px;
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      background: #333;
      width: 100px;
      height: 100px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .dot {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--ballColor);
    }
    .missed {
      background: darkred !important;
    }
    #achievements {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <button id="downloadBtn" onclick="downloadGame()">üì± Download</button>

  <h2>üéØ Chasing Dot</h2>
  <div>
    Score: <span id="score">0</span> |
    Lives: <span id="lives">3</span> |
    High Score: <span id="highScore">0</span>
  </div>

  <label>
    üé® Ball Color:
    <select id="colorSelect">
      <option value="red">Red</option>
      <option value="green">Green</option>
      <option value="blue">Blue</option>
      <option value="yellow">Yellow</option>
      <option value="orange">Orange</option>
    </select>
  </label>

  <div id="grid"></div>

  <div id="achievements">
    <h3>üèÜ Achievements</h3>
    <ul>
      <li id="a10">üéØ Score 10</li>
      <li id="a20">üî• Score 20</li>
      <li id="a30">üí• Score 30</li>
      <li id="a50">üöÄ Score 50</li>
      <li id="a75">‚ö° Score 75</li>
      <li id="a100">üëë Score 100</li>
    </ul>
  </div>

  <audio id="bgMusic" src="sounds/bg.mp3" loop preload="auto"></audio>

  <script>
    const grid = document.getElementById("grid");
    const scoreEl = document.getElementById("score");
    const livesEl = document.getElementById("lives");
    const highScoreEl = document.getElementById("highScore");
    const colorSelect = document.getElementById("colorSelect");
    const bgMusic = document.getElementById("bgMusic");

    let score = 0, lives = 3, highScore = 0;
    let isStarted = false, dotIndex = 4, clicked = false;
    let interval = null, moveSpeed = 1000, musicStarted = false;

    const cells = [];

    for (let i = 0; i < 9; i++) {
      const cell = document.createElement("div");
      cell.className = "cell";
      cell.addEventListener("click", () => handleClick(i));
      grid.appendChild(cell);
      cells.push(cell);
    }

    function updateStats() {
      scoreEl.textContent = score;
      livesEl.textContent = lives;
      highScoreEl.textContent = highScore;
    }

    function placeDot(index) {
      cells.forEach(c => c.innerHTML = "");
      const dot = document.createElement("div");
      dot.className = "dot";
      dot.style.background = colorSelect.value;
      cells[index].appendChild(dot);
    }

    function startMusicOnce() {
      if (!musicStarted) {
        bgMusic.volume = 0.5;
        bgMusic.play().catch(err => console.log("Autoplay blocked:", err));
        musicStarted = true;
      }
    }

    function handleClick(i) {
      if (lives <= 0) return;

      startMusicOnce();

      if (!isStarted) {
        if (i === dotIndex) {
          isStarted = true;
          score = 1;
          updateStats();
          unlockAchievements(score);
          moveDot();
        } else {
          return;
        }
      } else if (i === dotIndex) {
        score++;
        if (score > highScore) highScore = score;
        if (score % 10 === 0 && moveSpeed > 200) moveSpeed -= 100;
        unlockAchievements(score);
        moveDot();
      } else {
        lives--;
        livesEl.textContent = lives;
        cells[i].classList.add("missed");
        setTimeout(() => cells[i].classList.remove("missed"), 300);
        if (lives <= 0) {
          clearInterval(interval);
          alert("üíÄ Game Over");
        }
      }

      updateStats();
    }

    function moveDot() {
      dotIndex = Math.floor(Math.random() * 9);
      placeDot(dotIndex);
      clearInterval(interval);
      interval = setInterval(moveDot, moveSpeed);
    }

    function unlockAchievements(score) {
      if (score >= 10) document.getElementById("a10").style.color = "lime";
      if (score >= 20) document.getElementById("a20").style.color = "lime";
      if (score >= 30) document.getElementById("a30").style.color = "lime";
      if (score >= 50) document.getElementById("a50").style.color = "lime";
      if (score >= 75) document.getElementById("a75").style.color = "lime";
      if (score >= 100) document.getElementById("a100").style.color = "lime";
    }

    function downloadGame() {
      window.open("chasing-dot.zip", "_blank");
    }

    document.getElementById("colorSelect").addEventListener("change", e => {
      document.documentElement.style.setProperty("--ballColor", e.target.value);
    });

    // Initial dot in center
    placeDot(4);
    updateStats();

    // Register PWA service worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
</body>
</html>
